{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تطبيق الكنيسة</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset & body */
        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            font-family: 'Almarai', sans-serif;
            color: #000;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            /* Background moved to body tag to avoid template parsing issues */
            position: relative;
        }

        /* Overlay */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255,255,255,0.2);
            z-index: -1;
        }

        /* Header */
        header {
            text-align: center;
            padding: 30px 20px 10px;
            font-size: 38px;
            font-weight: bold;
            color: #222;
            text-shadow: 1px 1px 3px rgba(255,255,255,0.6);
        }

        header hr {
            width: 150px;
            height: 2px;
            border: none;
            background-color: #222;
            margin: 10px auto 0;
        }

        /* Main content */
        main {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
            flex: 1; /* take remaining space */
        }

        /* Links */
        a {
            color: #000;
            text-decoration: none;
            transition: color 0.2s;
        }

        a:hover {
            color: #555;
        }

        /* Buttons */
        button, .btn {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.2s, transform 0.2s;
        }

        button:hover, .btn:hover {
            background-color: #333;
            transform: translateY(-2px);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px 0;
            color: #fff;
            font-size: 14px;
            background-color: rgba(0,0,0,0.7);
            margin-top: auto;
        }

        /* Responsive */
        @media (max-width: 600px) {
            header {
                font-size: 30px;
            }

            main {
                margin: 30px 10px;
            }

            button, .btn {
                width: 100%;
                padding: 12px;
            }
        }
    </style>
</head>
<body style="background: url('{% static "images/church_bg.jpg" %}') no-repeat center center fixed; background-size: cover;">

<header>
    تطبيق الكنيسة
    <hr>
</header>

<main>
    {% block content %}{% endblock %}
</main>

<footer>
    &copy; {% now "Y" %} تطبيق الكنيسة. جميع الحقوق محفوظة.
</footer>

</body>
</html>
